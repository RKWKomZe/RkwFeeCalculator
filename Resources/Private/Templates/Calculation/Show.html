<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:layout name="Default"/>

    <f:section name="main">

        <h2 id="tx-rkwcalculator-head">{calculation.calculator.name}</h2>

        <f:render partial="FormErrors" arguments="{object:Calculation}"/>

        <div class="flex-container">
            <f:form
                class="flex flex-basis-8 full-width-medium space-between"
                action="store"
                name="calculation"
                object="{calculation}"
                section="{f:if(condition:'{calculation.selectedProgram}', then: 'tx-rkwcalculator-result', else: 'tx-rkwcalulator-head')}"
            >

                <f:form.hidden property="calculator" id="calculator"/>
                <f:form.hidden property="previousSelectedProgram" id="previousSelectedProgram"/>

                <f:render partial="Calculation/Form" arguments="{_all}"/>
            </f:form>
        </div>


        <f:if condition="{calculation.showResults}">
            <f:render partial="Calculation/Table" arguments="{_all}"/>
        </f:if>

    </f:section>
</html>
